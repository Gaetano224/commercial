<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#ffffff">
  <meta name="description" content="Assistente AI specializzato per commercialisti - Analisi documenti, consulenza fiscale e legale">
  <title>Assistente AI per Commercialisti</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1f2937;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --success: #10b981;
      --error: #ef4444;
      --bg: #ffffff;
      --bg-secondary: #f9fafb;
      --text-primary: #111827;
      --text-secondary: #6b7280;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body, #root {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: #e5e7eb;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #d1d5db;
    }

    ::selection {
      background: var(--accent);
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-16px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .animate-fade-in {
      animation: fadeIn 0.3s ease-out;
    }

    .animate-slide-in-left {
      animation: slideInLeft 0.3s ease-out;
    }

    .prose-sm :where(p):not(:where([class~="not-prose"] *)) {
      margin-top: 0.8em;
      margin-bottom: 0.8em;
    }

    .prose-sm :where(ul):not(:where([class~="not-prose"] *)) {
      margin-top: 0.5em;
      margin-bottom: 0.5em;
      padding-left: 1.2em;
    }

    .prose-sm :where(li):not(:where([class~="not-prose"] *)) {
      margin-top: 0.2em;
      margin-bottom: 0.2em;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react/": "https://esm.sh/react@^19.1.0/",
      "react": "https://esm.sh/react@^19.1.0",
      "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
      "@google/genai": "https://esm.sh/@google/genai@^1.4.0",
      "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
      "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1",
      "pdfjs-dist/build/pdf.mjs": "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.4.168/pdf.min.mjs",
      "pdfjs-dist/build/pdf.worker.mjs": "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.4.168/pdf.worker.min.mjs",
      "pdfjs-dist/": "https://esm.sh/pdfjs-dist@^5.3.31/",
      "mammoth": "https://esm.sh/mammoth@1.8.0",
      "xlsx": "https://esm.sh/xlsx@0.18.5",
      "tesseract.js": "https://esm.sh/tesseract.js@5.1.0",
      "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
